<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div th:insert="components/navbar :: navbar"/>

<div class="container mt-5">
    <h1 th:text="${teacher.getLastName()} + ' ' + ${teacher.getFirstName()} + ' ' + ${teacher.getSecondName()}"/>

    <table class="table border-primary table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th th:text="#{coursesList.courseName}"></th>
            <th th:text="#{coursesList.description}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course,iter:${courses}">
            <td th:text="${iter.index+1}"/>
            <td><a th:href="@{/teacher/{id} (id=${course.getId()})}" th:text="${course.getName()}"></a></td>
            <td th:text="${course.getDescription()}"/>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
