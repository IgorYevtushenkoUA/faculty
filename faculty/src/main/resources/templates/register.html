<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div th:insert="components/navbar :: navbar"/>

<div class="container mt-5">
    <form th:action="@{/register}" method="post" th:object="${userForm}">

        <div class="input-group p-1">
            <span class="input-group-text" th:text="#{register.firstName}"></span>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter First Name">
        </div>

        <div class="input-group p-1">
            <span class="input-group-text" th:text="#{register.secondName}"></span>
            <input type="text" class="form-control" th:field="*{secondName}" placeholder="Enter Second Name">
        </div>

        <div class="input-group p-1">
            <span class="input-group-text" th:text="#{register.lastName}"></span>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter Last Name">
        </div>

        <div class="input-group p-1">
            <span class="input-group-text" th:text="#{register.email}"></span>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Email">
        </div>

        <div class="input-group p-1">
            <span class="input-group-text" th:text="#{register.password}"></span>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Enter Password">
        </div>

        <div class="input-group p-1">
            <span class="input-group-text" th:text="#{register.course}"></span>
            <input type="number" th:field="*{courseNum}" class="form-control" th:min="1" th:max="4">
        </div>

        <div class="text-danger">
            <span th:text="${message}"/>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block" th:text="#{register.register}"></button>
    </form>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
