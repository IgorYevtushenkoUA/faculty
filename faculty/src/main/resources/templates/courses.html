<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <form action="/courses" method="get">
        <div>
            <div>
                <label th:text="Course"/>
                <input type="text" name="courseName">
            </div>
            <div>
                <label th:text="Duration"/>
                <input type="number" name="duration">
            </div>
            <div>
                <label th:text="Capacity"/>
                <input type="number" name="capacity">
            </div>
            <div>
                <label th:text="Topic"/>
                <input type="text" name="topic">
            </div>
            <div>
                <label th:text="Teacher"/>
                <input type="text" name="teacherName">
            </div>
        </div>
        <input type="submit" th:value="Filter">
    </form>
    <div th:each="course:${courses}">
        <div>
            <label th:text="${course.getName()}"/>
        </div>
    </div>
    <div th:if="${totalPages} > 0" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/courses (page=${pageNumber}-1)}"
           th:text="${pageNumber}"
           th:class="${pageNumber==number+1} ? active">
        </a>

    </div>
</div>

</body>
</html>
