<form th:fragments="registerStudentForm"
        th:action="@{/register}" method="post" th:object="${userForm}">

    <div class="input-group p-1">
        <span class="input-group-text" th:text="#{registerStudentForm.firstName}"></span>
        <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter First Name">
    </div>

    <div class="input-group p-1">
        <span class="input-group-text" th:text="#{registerStudentForm.secondName}"></span>
        <input type="text" class="form-control" th:field="*{secondName}" placeholder="Enter Second Name">
    </div>

    <div class="input-group p-1">
        <span class="input-group-text" th:text="#{registerStudentForm.lastName}"></span>
        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter Last Name">
    </div>

    <div class="input-group p-1">
        <span class="input-group-text" th:text="#{registerStudentForm.email}"></span>
        <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Email">
    </div>

    <div class="input-group p-1">
        <span class="input-group-text" th:text="#{registerStudentForm.password}"></span>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Enter Password">
    </div>

    <div class="input-group p-1">
        <span class="input-group-text" th:text="#{registerStudentForm.course}"></span>
        <input type="number" th:field="*{courseNum}" class="form-control" th:min="1" th:max="4">
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block" th:text="#{registerStudentForm.register}"></button>
</form>
