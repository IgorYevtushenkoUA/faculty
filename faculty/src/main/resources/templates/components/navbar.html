<div th:fragment="navbar"
     class="navbar navbar-light bg-light">

    <div class="d-flex justify-content-lg-start">
        <a class="navbar-brand" href="/" th:text="#{navbar.faculty}"/>
        <ul class="nav ">
            <li class="nav-item active">
                <a class="nav-link" href="/" th:text="#{navbar.courses}"/>
            </li>
        </ul>
    </div>

    <div th:if="${role}=='ROLE_ADMIN'"
         class=" d-flex justify-content-center">
        <ul class="nav  justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/admin/teachers" th:text="#{navbar.teacher}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/students" th:text="#{navbar.student}"></a>
            </li>
        </ul>
    </div>

    <div class="d-flex justify-content-end ">
        <div th:if="${role}=='ROLE_GUEST'">
            <ul class="nav  justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{''(lang=en)}">ENG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{''(lang=ua)}">UA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login" th:text="#{navbar.login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register" th:text="#{navbar.register}"></a>
                </li>
            </ul>
        </div>
        <div th:if="${role}!='ROLE_GUEST'">
            <ul class="nav  justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{''(lang=en)}">ENG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{''(lang=ua)}">UA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${role} == 'ROLE_ADMIN' ? '/admin' : (${role}=='ROLE_TEACHER' ? '/teacher' : '/student')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" th:text="#{navbar.logout}" ></a>
                </li>
            </ul>
        </div>
    </div>

</div>
